# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "annolid"
version = "1.3.0"
authors = [
    { name = "Chen Yang", email = "healthonrails@gmail.com" },
]
description = "An annotation and instance segmentation-based multiple animal tracking and behavior analysis package."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

dependencies = [
    'numpy>=1.18.2',
    'scipy>=1.5.2',
    'easydict>=1.9',
    'opencv-contrib-python>=4.1.2.30',
    'opencv-python-headless>=4.1.2.30',
    'PyYAML>=5.3',
    'labelme==5.5.0',
    'sounddevice>=0.4.6',
    'librosa>=0.10.1',
    'torch>=1.7',
    'torchvision>=0.8',
    'pandas>=1.1.3',
    'pycocotools>=2.0.2',
    'tensorboard>=2.3.0',
    'imageio>=2.8.0',
    'tqdm>=4.64.0',
    'shapely>=2.0.2',
    'imageio-ffmpeg>=0.4.2',
    'qimage2ndarray>=1.8',
    'tokenizers',
    'einops>=0.6',
    'omegaconf>=2.3.0',
    'hydra-core>=1.3.2',
    'timm>=0.9.7',
    'h5py>=3.10.0',
    'psutil>=5.9.8',
    'pyserial>=3.5',
    'pyzmq>=25.1.2',
    'ffpyplayer>=4.5.0',
    'tree-config>=0.6.0',
    # 'PyQt5==5.15.7',
    'Pillow>=9.3.0,<12.0',
    'chardet>=5.2.0',
    'transformers>=4.45.1',
    'ultralytics>=8.3.34',
    'huggingface-hub>=0.22.0',
    # Optional dependency: install SAM / SAM-HQ separately (see README.md).
    "dataclasses>=0.6; python_version < '3.7'",
]

[project.optional-dependencies]
sam3 = [
    "iopath>=0.1.9",
    "ftfy>=6.1.1",
]

[project.urls]
Homepage = "https://github.com/healthonrails/annolid"
Repository = "https://github.com/healthonrails/annolid"

[project.scripts]
annolid = "annolid.gui.launcher:main"
annolid-train = "annolid.segmentation.yolact.train:train"
annolid-track = "annolid.segmentation.yolact.eval:main"

[tool.setuptools.packages.find]
# This automatically finds your packages, same as setuptools.find_packages()
# By default it looks in the root directory. If you use a `src` layout,
# you would change this to: where = ["src"]
where = ["."]
include = ["annolid*"]
exclude = ["build*", "dist*", "docs*", "demo*", "tests*"]
