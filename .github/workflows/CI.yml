# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Annolid CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Free disk space
      run: |
        df -h
        sudo rm -rf /usr/share/dotnet || true
        sudo rm -rf /usr/local/lib/android || true
        sudo rm -rf /opt/ghc || true
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
        df -h
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-cache-dir flake8 pytest
        # Avoid pulling huge CUDA runtime wheels in CI: install CPU-only PyTorch explicitly,
        # then install Annolid (and its declared dependencies) from pyproject.toml.
        python -m pip install --no-cache-dir torch torchvision --index-url https://download.pytorch.org/whl/cpu
        python -m pip install --no-cache-dir ".[gui]"
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 annolid tests --count --select=E9,F63,F7,F82 --exclude=annolid/segmentation/SAM/segment-anything-2 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 annolid tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=annolid/segmentation/SAM/segment-anything-2
    - name: Test with pytest
      run: |
        pytest
    - name: Agent/update integration smoke tests
      run: |
        pytest -q \
          tests/test_agent_skill_precedence.py \
          tests/test_agent_memory_flush.py \
          tests/test_update_manager_flow.py \
          tests/test_update_rollback.py
    - uses: ammaraskar/sphinx-action@0.4
      with:
        docs-folder: "docs/"
    # Publish built docs to gh-pages branch.
    # ===============================
    - name: Commit documentation changes
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git clone https://github.com/${{ github.repository }}.git --branch gh-pages --single-branch gh-pages
        cp -r docs/build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
    # ===============================
