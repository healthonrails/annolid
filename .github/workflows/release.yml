name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_binaries:
        description: "Build and upload platform binaries (run this workflow on a tag ref)"
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')

    runs-on: ubuntu-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
      release_url: ${{ steps.create_release.outputs.html_url }}

    steps:
      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ${{ steps.github_release.outputs.changelog }}

  publish:
    needs: [release]
    if: github.event_name == 'workflow_dispatch' && inputs.build_binaries && startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          python-version: '3.11'

      - name: Install project and build tooling
        shell: bash -l {0}
        run: |
          pip install --upgrade pip
          pip install . pyinstaller

      - name: Run pyinstaller
        shell: bash -l {0}
        run: |
          pyinstaller annolid.spec

      - name: Upload release executable on macOS & Linux
        id: upload_release_executable_macos_linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./dist/annolid
          asset_name: annolid-${{ runner.os }}
          asset_content_type: application/octet-stream
        if: runner.os != 'Windows'

      - name: Upload release executable on Windows
        id: upload_release_executable_windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./dist/annolid.exe
          asset_name: Annolid.exe
          asset_content_type: application/octet-stream
        if: runner.os == 'Windows'

      - name: Set up Node.js (macOS)
        if: runner.os == 'macOS'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create dmg for macOS
        run: |
          cd dist
          npx create-dmg@5.4.0 Annolid.app || true
          dmg="$(ls -1 *.dmg 2>/dev/null | head -n 1 || true)"
          if [ -z "$dmg" ]; then
            echo "create-dmg did not produce a .dmg file"
            exit 1
          fi
          mv "$dmg" Annolid.dmg
        if: runner.os == 'macOS'

      - name: Upload release app on macOS
        id: upload_release_app_macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./dist/Annolid.dmg
          asset_name: Annolid.dmg
          asset_content_type: application/octet-stream
        if: runner.os == 'macOS'
