name: Upload annolid to PyPI

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI (use workflow ref selector to run on a tag)"
        type: boolean
        required: false
        default: false

permissions:
  contents: read

jobs:
  build:
    name: Build and (optionally) publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/annolid

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Validate tag matches package version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          pkg_version=$(python - <<'PY'
          import tomllib
          from pathlib import Path
          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data["project"]["version"])
          PY
          )
          expected_tag="v${pkg_version}"
          if [ "${GITHUB_REF_NAME}" != "${expected_tag}" ]; then
            echo "Tag mismatch: got ${GITHUB_REF_NAME}, expected ${expected_tag}"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build distribution artifacts
        run: |
          python -m build

      - name: Verify distributions
        run: |
          twine check dist/*

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && inputs.publish)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
